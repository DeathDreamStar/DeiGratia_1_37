 silver: "Silver"
 silverDESC: "Silver has been mined since ancient times. It is greatly valued as a precious metal, being used to make ornaments, jewelry, high-value tableware, and utensils."
 opium: "Opium"
 opiumDESC: "Opium is the dried latex obtained from the opium poppy, which is processed chemically to produce heroin and other synthetic opioids for medicinal use. Opium has long been used as a recreational drug and painkiller, but can also be extremely addictive."
 whales: "Whales"
 whalesDESC: "For centuries, men have hunted whales for their meat, blubber, and bones. Men challenge these massive mammals, the largest in the world, from sailing vessels, employing harpoons against the tremendous beasts in an often deadly fight of man against animal."
 marble: "Marble"
 marbleDESC: "Marble is a beautiful rock, highly prized as a building and sculpting material. Marble comes in a variety of colors and shades, sometimes posessing multicolored veins and swirls arising from natural impurities."
 lead: "Lead"
 leadDESC: "Lead is a heavy metal that is denser than most common materials. The malleability and softness of lead, along with its low melting point, make it an ideal material for the fashioning of bullets."
 mercury: "Mercury"
 mercuryDESC: "Mercury is a metal with the unique property of being liquid at room temperature. It is fairly rare, and found mostly in cinnabar deposits. Mercury was thought to have medicinal properties, despite the fact that exposure to it caused adverse health effects. It was used in ointments and cosmetics."
 tin: "Tin"
 tinDESC: "Tin is a corrosion-resistant metal that serves as one of the two major components of bronze, alongside copper. As a result, it was required for military purposes, including the making of cannons."
 saltpeter: "Saltpeter"
 saltpeterDESC: "Saltpeter is one of the main ingredients required for the manufacture of gunpowder, alongside charcoal and sulfur. Saltpeter production was most prevalent in India, but European countries also began to establish saltpeter plantations during the early modern era in order to meet demand."