l_english:
 # Vaishyas
 estate_vaisyas_diplomacy: "Vaishyas Political Control"
 estate_vaisyas_diplomacy_desc: "Permitting the [Root.GetVaishyasName] to work in close coordination with the [Root.Monarch.GetTitle]'s advisors will aid in the development of the country by providing profitable economic prospects."
 no_other_dip_privilege: "Has no other Estate Privilege that grants §YMonthly Diplomatic Power§!"
 estate_vaisyas_tamil_trade_guilds: "Tamil Trade Guilds"
 estate_vaisyas_tamil_trade_guilds_desc: "The Vijayanagara Empire, with its military base in the dry uplands of the Kannada and Telugu-speaking areas of the Deccan plateau, has always had a tough time keeping the bustling trading cities of the southern Tamil country in line. As such, we must respect the ancient traditions and devices of the Tamils, leaving them more or less to their own devices."
 estate_vaisyas_tamil_trade_guilds_effect_tooltip: "Every owned province in the §YIndia§! superregion with Tamil culture gains §YTamil Trade Guilds§!, giving the following effects:\nMinimum Local Autonomy: §R+50.00§!"
 estate_vaisyas_tamil_trade_guilds_revoke_effect_tooltip: "The modifier §YTamil Trade Guilds§! is removed from all owned provinces with Tamil culture in the §YIndia§! superregion."
 estate_vaisyas_tamil_trade_guilds_mod: "Tamil Trade Guilds"
 desc_estate_vaisyas_tamil_trade_guilds_mod: "The Tamils have demanded increased autonomy in the various lands they inhabit throughout southern India."

 # Rajputs
 estate_rajput_levies_for_muslims: "Increased Rajput Recruitment"
 estate_rajput_levies_for_muslims_desc: "Levies from the [Root.GetRajputsName] provide a large part of our nation's armies. An arrangement can be made for them to provide us with more men in return for other compensation."
 estate_rajput_levies_for_muslims_effect_tooltip: "Every owned province of §YHindu§! faith gains §Y'Increased Rajput Recruitment'§!, giving the following effects:\nLocal Manpower Modifier: §G+20.0%§!"
 estate_rajput_levies_for_muslims_revoke_tooltip: "The modifier §Y'Increased Rajput Recruitment'§! is removed from all owned §YHindi§! provinces."
 estate_rajput_levies_for_muslims_mod: "Increased Rajput Recruitment"
 desc_estate_rajput_levies_for_muslims_mod: "The state has increased its recruitment of the Rajputs."

 # Jains
 estate_jains_advisor: "Jain Advisory Board"
 estate_jains_advisor_desc: "In matters of commerce, the [Root.GetJainsName] are far more knowledgeable than the [Root.Monarch.GetTitle]. It would be folly not to make use of this advice to ensure that the wheels of the economy remain in motion."
 
 # Clergy
 estate_church_sufi_orders: "Sufi Orders"
 estate_church_sufi_orders_desc: "By supporting tariqas and the works of Sufi scholars, we can increase the level of mysticism in our country, teaching people to recite the dhikr and fully embrace the presence of God in life."
 estate_church_safavid_zeal: "Safavid Zeal"
 estate_church_safavid_zeal_desc: "The followers of the Safavid Order are known for their incredible religious zeal, which puts the army of the Order at a distinct advantage over others in the Middle East. Few can defeat such a devoted force of religious warriors."
 estate_church_safavid_zeal_effect_tooltip: "Morale of Armies: §G+10%§! when at war with heretics or heathens.\n\nMorale of Armies: §R-10%§! if at peace with heretics and heathens for 15 years"
 
 # Tribes
 estate_nomadic_tribes_qizilbash_warriors: "Qizilbash Warriors"
 estate_nomadic_tribes_qizilbash_warriors_desc: "The Qizilbash are an arrangement of Turkic militant Shia groups throughout the Middle East, adhering faithfully to the Twelve Imams. They are renowned cavalrymen, and will gladly serve in the armies of a burgeoning Shia state."
 estate_nomadic_tribes_qizilbash_clerics: "Qizilbash Clerics"
 estate_nomadic_tribes_qizilbash_clerics_desc: "Allowing members of the Qizilbash to become part of the ulema will greatly aid in spreading Shia Islam throughout the Middle East. There are few groups as fervently committed to the faith as the Qizilbash."
 estate_nomadic_tribes_auxiliary_cavalry: "Auxiliary Cavalry"
 estate_nomadic_tribes_auxiliary_cavalry_desc: "We can make great military contributions to the campaigns of our overlord by adapting their technologies and tactics with ours, while providing a powerful cavalry force to assist them as well."
 
 # Nobility
 estate_nobles_burgundian_strong_duchies: "Burgundian State"
 estate_nobles_burgundian_strong_duchies_desc: "The Burgundian State is a largely decentralized one, consisting of a loose patchwork of feudal territories and clerical lands either vassal to or held in personal union by the Duke of Burgundy. By exerting a greater central authority over this motley collection of French and Imperial fiefs, the Duke of Burgundy can field an increasingly formidable military."
 estate_nobles_swiss_noble_burghers: "Swiss Noble Burghers"
 estate_nobles_swiss_noble_burghers_desc: "Unlike almost everywhere else in Europe, the nobles of Switzerland have begun to settle in cities and become burghers themselves. In doing so, the nobility have become officers of a more efficient urban administration, using regular jurisdiction instead of feudal warfare to guarantee a safe and rational environment for commerce."
 estate_nobles_pomeste_system: "Pomest'e System"
 estate_nobles_pomeste_system_desc: "The pomest'e system is a system of land tenure whereby land is distributed to members of the nobility in return for their contribution of levies to the state during times of war. Effectively, it allows the state to pay for the upkeep of armies through land instead of money. By fixing peasants to a particular estate, it also increases the efficiency of taxation, as peasants can no longer easily evade taxes."
 estate_nobles_timar_system: "Timar System"
 estate_nobles_timar_system_desc: "Timariots are sipahi cavalrymen serving in the Ottoman army. In return for service, each timariot receives a parcel of revenue called a timar, which usually are recently conquered plots of land from the countryside. Through the timar system, tens of thousands of troops can be raised at the cost of land instead of money."
 estate_nobles_recruit_condottieri: "Recruit Condottieri"
 estate_nobles_recruit_condottieri_desc: "The condottieri are Italian mercenary captains who place themselves in the service of various lords and cities. Although their financial and political interests sometimes work against those who hire them, they are a fundamentally important fixture in the Italian military landscape."
 estate_nobles_mesta_privileges: "Mesta Privileges"
 estate_nobles_mesta_privileges_desc: "The Mesta is an association protecting the rights of livestock owners and their animals, in particular organizing the annual migrations of transhumant sheep. Although merino wool is among the highest quality in all of Europe, the use of land for the migrating sheep herds of the Mesta stymies agricultural development and directly competes with the cultivation of wheat."
 estate_nobles_mesta_privileges_effect_tooltip: "Every owned province producing wool in the §YIberia§! region gains §Y'Merino Wool'§!, giving the following effects:\nLocal Production Efficiency: §G+50.00%§!\nLocal Development Cost: §R+25.00%§!"
 estate_nobles_mesta_privileges_revoke_effect_tooltip: "The modifier §Y'Merino Wool'§! is removed from all owned provinces in the §YIberia§! region."
 estate_nobles_marcher_lords: "Marcher Lords"
 estate_nobles_marcher_lords_desc: "Historically, the Marcher Lords are nobles appointed by the King of England to guard the border between England and Wales. Royal writ does not apply to the Marches, as Marcher Lords rule by their own law, and the Marcher Lords are allowed to build castles, a privilege rare among the nobles of England. However, the Anglo-Norman Marcher Lords are frequently at odds with the rebellious Welsh, who regard this foreign rule with hostility."
 estate_nobles_share_of_the_spoils: "Share of the Spoils"
 estate_nobles_share_of_the_spoils_desc: "Although the populations of Moldavia and Wallachia were relatively small, the rulers of these countries were able to maintain large armies partly by promising battlefield loot to those who joined. This phenomenon, known as dobanda, was used to recruit large numbers of hansari, the light cavalrymen of the Principalities."

 # Janissaries
 estate_janissaries_land_rights: "Janissary Land Rights"
 estate_janissaries_land_rights_desc: "Janissaries, despite their ultimate loyalty to the Sultan, face a harsh early life that might give seed to wrong ideas about their status compared to the Ümera. If we allow some of the older units to become landed aristocrats, they will forget future squabbles about their rights."
 estate_janissaries_janissary_primacy: "Primacy of the Janissaries"
 estate_janissaries_janissary_primacy_desc: "Giving the Janissaries free rein over the military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_janissaries_autonomy: "Secure Audiences with Sultan"
 estate_janissaries_autonomy_desc: "By tradition, the Sultan himself, after authorizing the payments to the Janissaries, visited the barracks dressed as a janissary trooper, and received his pay alongside the other men of the First Division. Securing this tradition for all new Sultans will strengthen the units' relation with the Sultan and make them happier."
 estate_janissaries_share_of_the_spoils: "Share the Spoils"
 estate_janissaries_share_of_the_spoils_desc: "Janissary troops are always led to the battle by the Sultan himself, obtaining a share of the loot, thus expecting this to be a standard. However, if we sacrifice some of our own share to increase theirs, they would be even more satisfied while campaigning."
 estate_janissaries_increase_wages: "Increase Janissary Wages"
 estate_janissaries_increase_wages_desc: "A Janissary is paid a regular salary that covers everything from uniform to weaponry, plus bonuses. But despite this, wages have always been a touchy subject for them, especially during wartime. To avoid problematic thoughts seeding their heads, we should increase their wages."
 janissaries_increased_wages_tooltip: "§RThe Janissaries will demand greater amounts of money in salary events.§!"
 estate_janissaries_tolerate_the_bektashi_order: "Tolerate the Bektashi Order"
 estate_janissaries_tolerate_the_bektashi_order_desc: "Many Janissaries have joined the Bektashi Order, a Sufi Order found throughout Anatolia and the Balkans. With the Bektashi Order holding an increasing influence over the Janissaries and other members of the Ottoman elite, we should considering tolerating the movement in order to ingratiate ourselves with its followers."

 # Mamluks
 estate_mamluks_land_rights: "Mamluk Land Rights"
 estate_mamluks_land_rights_desc: "The different Mamluk factions are as greedy as they are scheming. To keep them in line they all need to have their own piece of land to operate in."
 estate_mamluks_mamluk_primacy: "Primacy of the Mamluks"
 estate_mamluks_mamluk_primacy_desc: "Giving the Mamluks free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_mamluks_autonomy: "Protect Mamluk Factions"
 estate_mamluks_autonomy_desc: "The Mamluks are extremely influential in our realm, and while conflicts between Mamluk groups and with other state actors abound, promising to maintain their historic privileges will go a long way towards making them more cooperative."
 estate_mamluks_promote_leadership: "Promote Mamluk Leadership"
 estate_mamluks_promote_leadership_desc: "There are many Mamluk factions in our realm, most of them in direct competition with one another. By promoting their most capable leaders to the highest ranks in the military, we will increase the capabilities of our armies."
 estate_mamluks_rotate_palace_guard: "Rotate Palace Guard"
 estate_mamluks_rotate_palace_guard_desc: "The Mamluks that are part of the palace guard do an essential job in safeguarding the Sultan, but their loyalty and tendency to look after their own interests has long been worrying for our government. As much as they may see it as an affront, perhaps it's best if we were to rotate the guards so that none of them could get too used to being in the palace as opposed to guarding it."
 estate_mamluks_mamluk_rule_in_egypt: "Mamluk Rule in Egypt"
 estate_mamluks_mamluk_rule_in_egypt_desc: "The Mamluks have governed Egypt for centuries, leading what was once one of the foremost empires in the Muslim world. With our takeover of Egypt however, we must contend with the Mamluks' desire to still have power within our administration, as they aim to keep their hold on power within Egypt."
 estate_mamluks_mamluk_rule_in_egypt_effect_tooltip: "Every owned province in the §YEgypt§! region gains §YMamluk Rule§!, giving the following effects:\nMinimum Local Autonomy: §R+50.00§!"
 estate_mamluks_mamluk_rule_in_egypt_revoke_effect_tooltip: "The modifier §YMamluk Rule§! is removed from all owned provinces in the §YEgypt§! region."
 estate_mamluks_mamluk_rule_in_egypt_mod: "Mamluk Rule"
 desc_estate_mamluks_mamluk_rule_in_egypt_mod: "The Mamluks, a militarized slave caste that has historically ruled Egypt for centuries, continue to exercise a great deal of power in Egypt. As a result, it is extremely difficult for our governors to exercise proper control of this area."
 estate_mamluks_entrenched_syrian_governors: "Entrenched Syrian Governors"
 estate_mamluks_entrenched_syrian_governors_desc: "The governors of Syria have long maintaned a significant degree of autonomy, which has hurt our administration in Syria by perpetuating corruption and separatism. Until we can muster the strength to rein in the Syrian governors, they will remain a thorn in our side."
 estate_mamluks_entrenched_syrian_governors_effect_tooltip: "Every owned province in the §YMashriq§! region gains §YEntrenched Syrian Governors§!, giving the following effects:\nMinimum Local Autonomy: §R+25.00§!"
 estate_mamluks_entrenched_syrian_governors_revoke_effect_tooltip: "The modifier §YEntrenched Syrian Governors§! is removed from all owned provinces in the §YMashriq§! region."
 estate_mamluks_entrenched_syrian_governors_mod: "Entrenched Syrian Governors"
 desc_estate_mamluks_entrenched_syrian_governors_mod: "The governors of Syria continue to perpetuate corruption and separatism throughout Syria, acting with a high degree of autonomy from the central government. It is difficult for us to exercise direct control in this area."

 # Burghers
 estate_burghers_english_wool_trade: "British Wool Trade"
 estate_burghers_english_wool_trade_desc: "The wool trade has long been a critical component to the English and Scottish economies, for British wools are regarded as the finest in Europe, being used to weave textiles in lands as far away as Flanders and Italy. Taxes on income generated from the wool trade greatly profit the crown as well."
 estate_burghers_english_wool_trade_mod: "British Wool Trade"
 desc_estate_burghers_english_wool_trade_mod: "English and Scottish wools are among the finest in Europe, and greatly sought after in foreign markets for the making of textiles."
 estate_burghers_english_wool_trade_effect_tooltip: "Every owned province producing wool in the §YBritain§! region gains §Y'British Wool Trade'§!, giving the following effects:\nLocal Production Efficiency: §G+50.00%§!"
 estate_burghers_english_wool_trade_revoke_effect_tooltip: "The modifier §Y'British Wool Trade'§! is removed from all owned provinces in the §YBritain§! region."
 estate_burghers_haijin: "Haijin"
 estate_burghers_haijin_desc: "In order to prevent piracy by the wokou, the Ming dynasty has implemented the Haijin, a series of isolationist policies designed to restrict maritime trade and coastal settlement. However, the policy has resulted in the expansion of ilicit trade and is hurting the national economy by tying up the hands of Chinese merchants."