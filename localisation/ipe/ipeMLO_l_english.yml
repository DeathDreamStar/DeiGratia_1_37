 ambrosian_republic.10.d: "Milan has fallen into political chaos. The throne is vacant and an upstart Republic strives in vain to establish order. This would be an excellent time to enforce our claim to the Duchy of Milan, predicated on the fact that the last Visconti Duke bequeathed the Duchy to [ARA.Monarch.GetName] of Aragon in his final will."