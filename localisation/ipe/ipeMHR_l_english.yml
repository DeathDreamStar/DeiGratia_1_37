 ipeMHR.1.t: "The Island of Socotra"
 ipeMHR.1.d: "Socotra is a somewhat secluded island in the Arabian Sea, located just outside the scope of the Arab World. It has been largely untouched by the great empires of Middle Eastern history, including the caliphates, and was converted to Christianity by Thomas the Apostle many centuries ago.\n\nHoping to expand the reach of $COUNTRY$ into the Indian Ocean, $MONARCHTITLE$ $MONARCH$ has issued an expedition to colonize the island of Socotra and convert its natives to Islam. Over time, we hope to assimilate the tribesmen of the island into the culture and customs of our country."
 ipeMHR.1.a: "Socotra will be a valuable possession."