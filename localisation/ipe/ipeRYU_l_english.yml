 ipeRYU.1.t: "Settlement of the Yaeyama Islands"
 ipeRYU.1.d: "The Yaeyama Islands to the south of Okinawa have always been inhabited by primitive tribes, who have seen little interaction with the peoples to their north. With the unification of the Ryukyu Kingdom however, we can now turn south and subjugate these natives, claiming the Yaeyama Islands as a new part of our growing country."
 ipeRYU.1.a: "It is a useful addition to our realm."