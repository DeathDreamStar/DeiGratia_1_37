 ipe_development_display.7.t: "Old World Diseases"
 ipe_development_display.7.d: "A strange new affliction has appeared amongst the inhabitants of [From.GetName]. Countless people have fallen ill, experiencing brutal fits of coughing while developing rashes and sores all over their bodies. We are not sure what to make of the crisis, and yet it seems certain that thousands will die."
 ipe_development_display.7.a: "Have mercy upon us all!"

 ipe_development_display.8.t: "Refugees from [From.GetName]"
 ipe_development_display.8.d: "The province of [From.GetName] has recently experienced administrative decline, decreasing its population and output. The people of the province are suffering as a result of high devastation in the area.\n\nUnable to find safe haven in their own country, the people of [From.GetName] have come to us, hoping to find a new home in our lands."
 ipe_development_display.8.a: "They are welcome to stay."
