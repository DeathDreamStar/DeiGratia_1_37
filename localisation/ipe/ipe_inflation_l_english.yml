l_english:
 ipe_inflation.1.t: "Rising Inflation from Trade in Gold"
 ipe_inflation.1.d: "Our share of the global trade in Gold has changed, affecting the rate at which inflation grows in our country. It will take some time for the economy to adapt to the changes."
 ipe_inflation.1.a: "We will soon see how this affects us."
 ipe_inflation.2.t: "Rising Inflation from Trade in Silver"
 ipe_inflation.2.d: "Our share of the global trade in Silver has changed, affecting the rate at which inflation grows in our country. It will take some time for the economy to adapt to the changes."
 ipe_inflation.3.t: "Declining Inflation"
 ipe_inflation.3.d: "Our share of the global trade in precious metals is no longer significant enough for us to experience inflation. It will take some time for the economy to adapt to the changes."
 ipe_inflation.3.a: "Our monetary policy is superior to that of other nations."

