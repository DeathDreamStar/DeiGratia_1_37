 ipe_shinto.1.t: "Neo-Confucianism"
 ipe_shinto.1.d: "Neo-Confucianism is not new to Japan, having spread from China during the Kamakura period, quickly taking root like many aspects of Chinese and wider East Asian culture. Its rationalistic outlook is above all very well suited for strengthening the authority of the ruler, and if we were to encourage its development in Japan, we might create a stronger principle for controlling our people."
 ipe_shinto.1.a: "A new incident emerges."
 ipe_shinto.1.a.tooltip: "§YAll Shinto countries will soon receive the Neo-Confucianism Incident over the next five years.§!"
 ipe_shinto.2.t: "Nanban Trade"
 ipe_shinto.2.d: "Western traders have arrived in our lands, bringing goods, ideas, and even weapons that we have not seen before. These foreigners are lacking in manners and even hygiene, but how we handle these merchants could well have a lasting impact on our society."
 ipe_shinto.2.a.tooltip: "§YAll Shinto countries with a port will soon receive the Nanban Trade Incident over the next five years.§!"
 ipe_shinto.3.t: "Proliferation of Firearms"
 ipe_shinto.3.d: "The gunpowder weapons that the Western traders brought to our shores are clearly very dangerous to our society. Local variants of these guns, known as tanegashima, are now being produced in great numbers, such that it now stands clear that there will be soon a large supply of weapons with which even a common peasant can defeat the best trained of samurai."
 ipe_shinto.3.a.tooltip: "§YAll Shinto countries that had the Nanban Trade Incident will soon receive the Proliferation of Firearms Incident over the next five years.§!"
 ipe_shinto.4.t: "Spread of Christianity"
 ipe_shinto.4.d: "Missionaries bearing word of a strange western religion have arrived at our shores, and their words have struck home among a surprisingly large segment of the Japanese population. Christian congregations are being formed all over the island and Japanese converts are themselves converting more of their compatriots by the day."
 ipe_shinto.4.a.tooltip: "§YAll Shinto countries that have knowledge of a Christian country will soon receive the Spread of Christianity Incident over the next five years.§!"
 ipe_shinto.5.t: "Rising Shogunate Authority"
 ipe_shinto.5.d: "For centuries, the shogun, rather than the emperor, has been the true power in Japan. However, the authority of the shogunate has not been strong for a long time. It seems that our current shogun has taken it upon himself to change this, demanding obedience and strengthening old laws and traditions to exert greater control over this war-torn land."
 ipe_shinto.5.a.tooltip: "§YAll Shinto countries that are either the Shogunate or subject to the Shogunate will soon receive the Rising Shogunate Authority Incident over the next five years.§!"
 ipe_shinto.6.t: "Ikko-ikki"
 ipe_shinto.6.d: "Free Land Buddhism is not a new religion to our island, and yet during the civil war that has plagued Japan, many more have flocked to its principles. This group movement is becoming increasingly militarized, and their promises of salvation are drawing in farmers, priests, monks, and even nobles. The authority of ancient traditions is being challenged by their strong conviction."
 ipe_shinto.6.a.tooltip: "§YAll Shinto countries will soon receive the Ikko-ikki Incident over the next five years.§!"
 ipe_shinto.8.t: "Urbanization"
 ipe_shinto.8.d: "Society is changing quickly as more and more people migrate from the countryside to the great castle cities of the nation. The power of the ancient trade guilds is on the rise and landowners are complaining that farmers do not stay in their plots."
 ipe_shinto.8.a.tooltip: "§YAll Shinto countries with at least two provinces will soon receive the Urbanization Incident over the next five years.§!"

 shinto_events.58.b: "Amitabhaya. We must embrace their beliefs and enshrine them into our legal system."
 shinto_events.58.c: "Amitabhaya. Their communes shall be given full authority."
 shinto_events.58.e: "Amitabhaya. Their philosphy is sound, but we cannot allow them to rule."

 ended_sengoku_tooltip: "The Shogunate has enacted the decision §YProclaim the End of the Sengoku Jidai§!."